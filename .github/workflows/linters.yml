name: Linters
on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]
    paths-ignore:
      - '**/*.md'
      - '*.md'
  workflow_dispatch:

permissions: {}

defaults:
  run:
    shell: bash

jobs:
  model-encryption-linters:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
    - name: Run linters
      run: |
        python -m venv venv
        . venv/bin/activate
        pip install -e .
        pip install hatch
        hatch fmt || exit 1
        hatch run type:check || exit 1
